{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><!--google cdn-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script><!--microsoft cdn-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style type="text/css">
    	body{
    		<!--background:url({%static "th.jpg"%})-->
    		}

#div2{
display:none;
}

    </style>
  </head>
  <body>
  	<div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  		<div class="navbar-brand pb-1 ">Smart India Hackathon</div>
	      		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="	navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    			<span class="navbar-toggler-icon"></span>
	  			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    		<ul class="navbar-nav mr-auto">

	      			<li class="nav-item active">
	        			<a class="nav-link " href="about">Profile</a>
	      			</li>
			        <li class="nav-item active">
			        	<a class="nav-link " href="contact">Affected Areas</a>
			      	</li>
	      			<li class="nav-item active ">
	        			<a class="nav-link " href="#"><h6>Logout</h6></a>
	      			</li>
					<li class="nav-item active">
	        			<a id="s" class="nav-link" href="#">New User <span class="sr-only">(current)</span></a>
	      			</li>
	    		</ul>

  			</div>
		</nav>
		<div class="row">
			<div class="col-sm-5 col-md-5 col-xl-5 col-lg-5"></div>
			<div class="col-sm-5 col-xl-5 col-lg-5 col-md-5 mt-4">
				<!-- Default form login -->
			<form  id="div2" class="text-center border border-light p-5" action="/logcredential" method="POST">{% csrf_token %}
			    <p class="h4 mb-4">Sign Up</p>
			    <input class="form-control mb-4" placeholder="E-mail" name="userkanaam">
			    <input class="form-control mb-4" placeholder="Password" name="userkapassword">
			    <div class="d-flex justify-content-around">
			        <div>
			            <!-- Remember me -->
			            <div class="custom-control custom-checkbox">
			                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
			                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
			            </div>
			        </div>
			        <div>
			            <a href="">Forgot password?</a>
			        </div>
			    </div>
			    <button class="btn btn-info btn-block my-4" type="submit">Sign Up</button>

			</form>
			<form  id="div3" class="text-center border border-light p-5" action="/logcredentialsignin" method="POST">{% csrf_token %}
			    <p class="h4 mb-4">Sign In</p>
			    <input class="form-control mb-4" placeholder="E-mail" name="userkanaam2">
			    <input class="form-control mb-4" placeholder="Password" name="userkapassword2">
			    <div class="d-flex justify-content-around">
			        <div>
			            <!-- Remember me -->
			            <div class="custom-control custom-checkbox">
			                <input type="checkbox" class="custom-control-input" >
			                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
			            </div>
			        </div>
				</div>
			    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

			</form>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		function openForm() {
		  document.getElementById("myForm").style.display = "block";
		}
		function closeForm() {
		  document.getElementById("myForm").style.display = "none";
		}
		document.getElementById("s").onclick=function(){
		document.getElementById("div3").style.display = "none";
		document.getElementById("div2").style.display = "block";
		}

	</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
